<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie app-tastic</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="mq.css">
</head>
<body>
	<div class="header">
		<h1>My Random Movie Finder</h1>
		<h2>Select a Genre</h2>
		<form class="searchMovies" action="">
			<select class="genreList">
			<!-- the dropdown options available will be populated from the api -->
			</select>
		</form>
		<p>If you find a movie you actually know, ignore it. Live on the edge.</p>

	</div>
	
	<fieldset class="rateMovie">
	    <legend></legend>
	    <input type="radio" id="star5" name="rating" value="5">
	    <label for="star5">5 stars</label>
	    <input type="radio" id="star4" name="rating" value="4">
	    <label for="star4">4 stars</label>
	    <input type="radio" id="star3" name="rating" value="3">
	    <label for="star3">3 stars</label>
	    <input type="radio" id="star2" name="rating" value="2">
	    <label for="star2">2 stars</label>
	    <input type="radio" id="star1" name="rating" value="1">
	    <label for="star1">1 star</label>
	</fieldset>

	<div class="movieContainer">
		
	</div>


	<div class="overlay2">
		<a href="#" class="close">close video</a>
		
		<div class="overlayInner">
		
			<!-- CONTENT GOES HERE WITH JQUERY -->
		</div>
	</div>

	
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

	<script src="scripts.js"></script>

</body>
</html>
